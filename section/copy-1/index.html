<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header id="header">
            <div class="container clearfix">
                <h1>
                    <a href="https://connpass.com/dashboard/" title="connpass - エンジニアをつなぐIT勉強会支援プラットフォーム">
                        <img src="https://connpass.com/static/img/common/sitelogo_266x132_bp.png" alt="connpass - エンジニアをつなぐIT勉強会支援プラットフォーム" height="66">
                    </a>
                </h1>
                <form action="https://connpass.com/search/" method="GET" id="header_event_search_form">
                    <div class="header_search">
                      <input type="text" class="form_input_text" name="q" id="id_q" value="" placeholder="イベント検索">
                      <button type="submit" class="btn btn_default btn_size_small"><img src="https://connpass.com/static/img/common/icon_search.png" alt="イベント検索"></button>
                    </div>
                </form>
                <div class="header_nav_contents">
                    <ul>
                      <li><a href="https://connpass.com/">ダッシュボード</a></li>
                      <li><a href="https://connpass.com/dashboard/#category_link_list">カテゴリ一覧</a></li>
                      <li><a href="https://connpass.com/explore/">新着イベント</a></li>
                    </ul>
                  </div>
                <div class="header_nav_owner">
                    <a href="https://connpass.com/editmanage/" class="btn btn_action event_manage">イベント管理</a>
                    <span class="EventCreate btn btn_high_priority">イベント作成</span>
                </div>
                <div class="header_nav_personal">
                    <ul class="dropdown_menu">
                      <li id="personalMenu" class="image_link">
                        <img src="https://connpass-tokyo.s3.amazonaws.com/thumbs/88/3d/883de211d1f592970ecef2b9a15b09fe.png" width="23" height="23" alt="TakahashiIkki">
                        <ul class="dropdown_sub">
                          <li class="username image_link"><a href="https://connpass.com/user/TakahashiIkki/" title="TakahashiIkki">
                            TakahashiIkki
                          </a></li>
                          <li><a href="https://connpass.com/settings/">利用設定</a></li>
                          <li><a href="https://connpass.com/logout/">ログアウト</a></li>
                        </ul>
                      </li>
                    </ul>
                </div>
            </div>
        </header>
    </div>
    <script src="main.js"></script>
</body>

</html>
